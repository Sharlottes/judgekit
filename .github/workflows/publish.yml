name: Publish to NPM

on: release

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: sharlottes/judgekit/.github/workflows/build.yml@master
    steps:
      - name: CheckOut
        uses: actions/checkout@v3

      - name: SetUp Node.js 16v
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
          always-auth: true

      - name: Download built package
        uses: actions/download-artifact@v3
        with:
          name: built package

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check NPM Info
        run: npm info judge-toolkit
