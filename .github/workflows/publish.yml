name: Node.js Package

on:
  push: 
    branches:
      - master
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: https://registry.npmjs.org
          always-auth: true
          
      - name: Build
        run: |
          npm ci
          npm run build
      
      - run: npm login --registry=https://registry.npmjs.org/ 
      - run: npm public
      - run: npm info judge-toolkit
