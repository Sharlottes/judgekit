name: Node.js Package

on:
  push: 
    branches:
      - master
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          
      - name: Build
        run: |
          npm ci
          npm run build

      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          
      - name: Publish to NPM
        run: npm publish
        
      - name: Check NPM
        run: npm info judge-toolkit
